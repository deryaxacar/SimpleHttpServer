<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple HTTP Server</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Simple HTTP Server!</h1>
    <p>This is the homepage served by my custom C HTTP server.</p>
    <p>Learn more <a href="about.html">about this project</a>.</p>

    <h2>Feedback Form</h2>
    <form action="/feedback" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" required></textarea><br>
        <input type="submit" value="Submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
